trigger:
- master

pool: ToscaServer
- task

steps:
- script: '$(Agent.HomeDirectory)\\_work\\Client\\ToscaCIClient.exe -m distributed 
-t junit -r $(Common.TestResultsDirectory)\\ToscaCI.xml'
  displayName: 'Run a one-line script'

- script: |
    echo Add other tasks to build, test, and deploy your project.
    echo See https://aka.ms/yaml
  displayName: 'Run a Tosca CI'
